<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Import/Export – Vokabeltrainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section>
      <h1>Import/Export</h1>
      <p>JSON oder CSV (Spalten: <code>de,en,unit</code>) laden und mit bestehender <code>vocab.json</code> zusammenführen. Ergebnis als Download bereitstellen; Server‑Upload erfolgt manuell.</p>
      <div>
        <input type="file" id="fileInp" accept=".json,.csv" />
        <button id="mergeBtn" disabled>Mergen & Download</button>
      </div>
      <pre id="log" style="white-space:pre-wrap"></pre>
    </section>
  </main>
  <script type="module" src="import.js"></script>
</body>
</html>
