<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vokabeltrainer – Units JSON</title>
  <link rel="stylesheet" href="style.css">

  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <header>
    <h1>Vokabeltrainer</h1>
    <p class="muted">Quelle: <code>data/all_units_v2.json</code></p>
  </header>

  <section class="controls">
    <label>Unit:
      <select id="unit"></select>
    </label>
    <label>Richtung:
      <select id="direction">
        <option value="EN2DE">Englisch → Deutsch</option>
        <option value="DE2EN">Deutsch → Englisch</option>
      </select>
    </label>
    <label>Modus:
      <select id="mode">
        <option value="practice">Üben</option>
        <option value="test">Test (10 Fragen)</option>
      </select>
    </label>
    <button id="start">Start</button>
  </section>

  <section id="card" class="card hidden">
    <div class="prompt">
      <span id="prompt-label">Übersetze:</span>
      <h2 id="question">–</h2>
    </div>
    <input id="answer" type="text" placeholder="Antwort eingeben" autocomplete="off" />
    <div class="actions">
      <button id="check">Prüfen</button>
      <button id="next" class="secondary">Weiter</button>
    </div>
    <div id="feedback"></div>
  </section>

  <section id="stats" class="stats hidden"></section>

  <script src="trainer.js"></script>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./sw.js', { scope: './' })
      .then(reg => console.log('SW registered:', reg.scope))
      .catch(err => console.error('SW reg failed', err));
  });
}
</script>
</body>
</html>
