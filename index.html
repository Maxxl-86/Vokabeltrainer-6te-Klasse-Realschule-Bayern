<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vokabeltrainer (PWA) – Multi-Mix & Install</title>
  <meta name="theme-color" content="#22c55e" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="./icon-512.png" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Vokabeltrainer</h1>
    <div class="controls">
      <div class="checklist-wrap">
        <div class="checklist-head">
          <strong>Blöcke wählen:</strong>
          <div class="checklist-actions">
            <button id="selectAllBtn" class="secondary">Alle</button>
            <button id="clearAllBtn" class="secondary">Leeren</button>
          </div>
        </div>
        <div id="blockChecklist" class="checklist"></div>
      </div>

      <label class="mode-toggle">
        Modus:
        <select id="modeSelect">
          <option value="de2en">Deutsch → Englisch</option>
          <option value="en2de">Englisch → Deutsch</option>
        </select>
      </label>

      <label class="mc-toggle" title="Multiple Choice aktivieren">
        <input type="checkbox" id="mcEnabled" checked /> Multiple Choice
      </label>

      <label class="w-toggle" title="Fehlergewichtung aktivieren">
        <input type="checkbox" id="weightedEnabled" checked /> Fehlergewichtung
      </label>

      <button id="nextBtn" class="primary">Start / Weiter</button>
      <button id="resetSelectedBtn" class="secondary" title="Stats der ausgewählten Blöcke zurücksetzen">Auswahl reset</button>
      <button id="resetAllBtn" class="secondary" title="Alle Stats zurücksetzen">Alles reset</button>
      <button id="installBtn" class="secondary" title="App installieren">App installieren</button>
    </div>

    <div id="updateBanner" class="update-banner hidden">
      Update verfügbar – <button id="reloadBtn">Neu laden</button>
    </div>
  </header>

  <main class="card">
    <div class="question">
      <div id="promptLabel" class="prompt-label">Frage</div>
      <div id="promptText" class="prompt-text">Wähle mindestens einen Block und starte.</div>
    </div>

    <div id="mcArea" class="mc-area hidden">
      <ul id="optionsList" class="options"></ul>
    </div>

    <div id="feedback" class="feedback"></div>

    <aside class="stats">
      <div>Aktive Blöcke: <span id="currentBlocksLabel">–</span></div>
      <div>Richtig: <span id="statCorrect">0</span> | Falsch: <span id="statWrong">0</span></div>
      <div class="muted">Gewichtung: <span id="weightInfo">aktiv</span> • Anti-Repeat • Install: <span id="installInfo">nicht installiert</span></div>
    </aside>
  </main>

  <footer class="foot">
    <small>Offline-fähig (PWA) • © 2025</small>
  </footer>

  <script src="./app-inline.js"></script>
</body>
</html>
