
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Vokabeltrainer</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Vokabeltrainer</h1>
    <div class="toolbar">
      <label>Modus:
        <select id="modeSelect">
          <option value="de2en">Deutsch → Englisch</option>
          <option value="en2de">Englisch → Deutsch</option>
        </select>
      </label>
      <label><input id="mcEnabled" type="checkbox" checked> Multiple Choice</label>
      <label><input id="weightedEnabled" type="checkbox" checked> Fehlergewichtung</label>
      <label>Preset:
        <select id="presetSelect">
          <option value="custom">(individuell)</option>
          <option value="u1_2">U1–U2</option>
          <option value="u1_3">U1–U3</option>
          <option value="u3_4">U3–U4</option>
          <option value="u1_6">U1–U6</option>
        </select>
      </label>
    </div>
  </header>

  <main>
    <section class="blocks">
      <h2>Blöcke wählen</h2>
      <div class="block-actions">
        <button id="selectAllBtn">Alle</button>
        <button id="clearAllBtn">Leeren</button>
      </div>
      <div id="blockChecklist" class="checklist" aria-label="Blöcke"></div>
      <div class="stats">
        <div>Aktive Blöcke: <span id="currentBlocksLabel">–</span></div>
        <div>Richtig: <span id="statCorrect">0</span> | Falsch: <span id="statWrong">0</span></div>
        <div>Gewichtung: <span id="weightInfo">aktiv</span> • Anti-Repeat</div>
        <div>Install: <span id="installInfo">nicht installiert</span></div>
      </div>
      <div class="reset-actions">
        <button id="resetSelectedBtn">Auswahl reset</button>
        <button id="resetAllBtn">Alles reset</button>
      </div>
    </section>

    <section class="question">
      <div class="card">
        <div class="row">
          <div id="promptLabel">Frage</div>
        </div>
        <div id="promptText">Wähle mindestens einen Block und starte.</div>
        <div id="mcArea" class="mc">
          <ul id="optionsList"></ul>
        </div>
        <div id="feedback" class="feedback"></div>
        <button id="nextBtn" class="primary">Start / Weiter</button>
      </div>
    </section>

    <section class="central hidden" id="centralInfo">
      <h3>Zentrale Liste</h3>
      <div>Version: <span id="centralVersion">–</span></div>
      <label><input type="checkbox" id="forceCentral"> Zentrale Liste erzwingen</label>
      <button id="refreshCentral">Zentrale Liste aktualisieren</button>
    </section>

    <section class="update hidden" id="updateBanner">
      Neue Version installiert. <button id="reloadBtn">Neu laden</button>
    </section>

    <section id="units" aria-label="Units"></section>
  </main>

  <footer>
    <small>Offline-fähig (PWA) · © 2025</small>
  </footer>

  <script src="./app-inline.js"></script>
</body>
</html>
