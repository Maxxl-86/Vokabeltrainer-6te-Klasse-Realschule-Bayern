
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vokabeltrainer</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" sizes="192x192" href="icon-192.png">
  <link rel="icon" sizes="512x512" href="icon-512.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Vokabeltrainer</h1>
    <div class="toolbar">
      <label>Modus:
        <select id="modeSelect">
          <option value="de2en">Deutsch → Englisch</option>
          <option value="en2de">Englisch → Deutsch</option>
        </select>
      </label>
      <label><input id="mcEnabled" type="checkbox"> Multiple Choice</label>
      <label><input id="weightedEnabled" type="checkbox" checked> Fehlergewichtung</label>
      <label><input id="hintsEnabled" type="checkbox"> Lern‑Hinweise (Beta)</label>
      <label>Preset:
        <select id="presetSelect">
          <option value="custom">(individuell)</option>
          <option value="u1_2">U1–U2</option>
          <option value="u1_3">U1–U3</option>
          <option value="u3_4">U3–U4</option>
          <option value="u1_6">U1–U6</option>
        </select>
      </label>
    </div>
  </header>

  <main id="app-root">
    <section class="blocks">
      <h2>Blöcke wählen</h2>
      <div class="block-actions">
        <button id="selectAllBtn">Alle</button>
        <button id="clearAllBtn">Leeren</button>
      </div>
      <div id="blockChecklist" class="checklist" aria-label="Blöcke">
        <label><input type="checkbox" value="u1" checked> Unit 1</label>
        <label><input type="checkbox" value="u2"> Unit 2</label>
        <label><input type="checkbox" value="u3"> Unit 3</label>
        <label><input type="checkbox" value="u4"> Unit 4</label>
        <label><input type="checkbox" value="u5"> Unit 5</label>
        <label><input type="checkbox" value="u6"> Unit 6</label>
      </div>
      <div class="stats">
        <div>Aktive Blöcke: <span id="currentBlocksLabel">Unit 1</span></div>
        <div>Richtig: <span id="statCorrect">0</span> · Falsch: <span id="statWrong">0</span></div>
        <div>Gewichtung: <span id="weightInfo">aktiv</span></div>
      </div>
      <div class="reset-actions">
        <button id="resetSelectedBtn">Auswahl reset</button>
        <button id="resetAllBtn">Alles reset</button>
      </div>
    </section>

    <section class="card">
      <div><span id="promptLabel">Deutsch</span></div>
      <div id="promptText">Wähle mindestens einen Block und starte.</div>
      <div id="mcArea" class="mc hidden">
        <ul id="optionsList"></ul>
      </div>
      <div id="feedback" class="feedback"></div>
      <div id="hintArea" class="hint hidden"></div>
      <div class="actions">
        <button id="checkBtn" class="secondary">Prüfen</button>
        <button id="nextBtn" class="primary">Start / Weiter</button>
      </div>
    </section>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(console.error);
    }
  </script>
  <script src="seed.js"></script>
  <script src="app-inline.js"></script>
</body>
</html>
